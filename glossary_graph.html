<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Glossary Network</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
    ></script>

    <script
      type="text/javascript"
      src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"
    ></script>

    <style>
      #mynetwork {
        width: 100%;
        height: 1000px;
        background-color: #ffffff;
        border: 1px solid lightgray;
      }
    </style>
  </head>

  <body>
    <center>
      <h1>Aalto Dictionary of Machine Learning â€“ Term Network</h1>
    </center>

    <div id="mynetwork"></div>

    <script type="text/javascript">
      const nodes = new vis.DataSet([
        { id: 1, label: "ML", title: "machine learning", color: "lightblue" },
        { id: 2, label: "bias", title: "systematic error", color: "salmon" },
        { id: 3, label: "risk", title: "expected loss", color: "orange" }
      ]);

      const edges = new vis.DataSet([
        { from: 1, to: 2 },
        { from: 1, to: 3 }
      ]);

      const container = document.getElementById("mynetwork");
      const data = { nodes: nodes, edges: edges };
      const options = {
        nodes: {
          shape: "dot",
          size: 20,
          font: { size: 14, color: "#000" }
        },
        edges: {
          arrows: "to",
          color: "gray",
          smooth: true
        },
        physics: {
          stabilization: false
        }
      };

      const network = new vis.Network(container, data, options);
    </script>
  </body>
</html>
